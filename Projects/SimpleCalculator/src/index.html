<div id="calculator">
  <div id="display"><p id="show"></p></div>
  <div id="buttons">
    <div id="row1">
      <div class="tool btn" id="ac-btn">AC</div>
      <div class="tool btn" id="togglePos-btn">+/-</div>
      <div class="tool btn" id="percent-btn">%</div>
      <div class="tool btn" id="divide-btn">รท</div>
    </div>
    <div id="row2">
      <div class="number btn" id="7">7</div>
      <div class="number btn" id="8">8</div>
      <div class="number btn" id="9">9</div>
      <div class="tool btn" id="multiply-btn">x</div>
    </div>
    <div id="row3">
      <div class="number btn" id="4">4</div>
      <div class="number btn" id="5">5</div>
      <div class="number btn" id="6">6</div>
      <div class="tool btn" id="subtract-btn">-</div>
    </div>
    <div id="row4">
      <div class="number btn" id="1">1</div>
      <div class="number btn" id="2">2</div>
      <div class="number btn" id="3">3</div>
      <div class="tool btn" id="add-btn">+</div>
    </div>
    <div id="row5">
      <div class="empty" id="empty"></div>
      <div class="number btn" id="0">0</div>
      <div class="tool btn" id="decimal">.</div>
      <div class="tool btn" id="equal-btn">=</div>
    </div>
  <div>
</div>
