<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="clock">
        <div class="face">
            <div class="timer"><h1 id="time">00:00</h1></div>
            <div class="buttons">
                <div id="five">5</div>
                <div id="ten">10</div>
                <div id="fifty">50</div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
